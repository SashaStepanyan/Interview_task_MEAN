  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="John" formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Smith" formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="john@smith" formControlName="email">
        </div>
        <div class="form-group">
            <label class="mr-sm-2" for="color">Color</label>
            <select class="custom-select mr-sm-2" id="color" formControlName="color">
              <option selected>Choose...</option>
              <option *ngFor="let color of colors" [ngClass]="color.color" [value]="color.value">{{color.value}}</option>
            </select>
        </div>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="saveUser()">{{action}}</button>
        </div>
      </form>
  </div>
